<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Spotify</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	<link rel="icon" href="https://accounts.scdn.co/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="content">
				<h1>Music for everyone.</h1>
				<h4>Premium Subscription</h3>
				<h3>$9.99/ month</h2>
				<ul>
					<li>Shuffle play</li>
					<li>Ad Free</li>
					<li>Ulimited Skips</li>
					<li>Listen Offline</li>
					<li>Play any track</li>
					<li>High Qualty Audio</li>
				</ul>
			</div>
			<div class="conatiner-form">
				<h1 align="center"><i class="fa fa-spotify"></i> Spotify</h1>
				<p style="margin-left: 13%;"><a>Login</a> | <a style="font-weight: 900;">Sign up</a></p>
				<form action="" method="GET">
					<label>Name</label><br>
					<input type="name" name="name" placeholder="Enter you Name"><br><br>
					<label>Email</label><br>
					<input type="email" name="email" placeholder="Enter your email address"><br><br>
					<label>Password</label><br>
					<input type="password" name="password" placeholder="Password"><br><br>
					<input type="checkbox"> I agree to the <a href="#">terms and conditions.</a><br><br>
					<center><button>Sign Up</button></center>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
